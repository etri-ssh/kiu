        html, body, .map {
		    margin: 0;
		    padding: 0;
		    width: 100%;

        .mapBtn {
            position: absolute;
            width: 100px;
            height: 105px;
            right: 0px;
            z-index: 1000000;
            
        }

            float: left;
            width: 100%;
            height: 25px;

            background-color: white;
        }
        
        .mapControl{
            position:absolute;
            top:105px;
            width:100px;
            height:200px;
            z-index:1000000;
        }
        .mapControl ul{
            padding:0 0 0 0;
            margin:0 0 0 0;
            list-style:none outside none;
        }
        .mapControl ul li{
            padding:0 0 0 0;
            /* margin:0 0 0 0; */
            background-color: white;
            margin-top: 10px;
            text-align: center;
        }

        .left{
            left:0px;
        }
        .right{
            right:0px;
        }
    </style>

                    <li class="testBtn" name="" title="" onclick="drawSingleMarker('t', rotate);">t</li>
                    <li class="testBtn" name="" title="" onclick="removeLayer()">지우기</li>
                </ul>
        </div>

        <div class="mapControl left">
